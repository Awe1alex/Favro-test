<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Eyepeace</title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div class="logo">
          <img class="logo-img" src="./images/Ape.png" />
          <div class="logo-text">Eyepeace</div>
        </div>
        <i class="fa-solid fa-glasses"></i>
      </div>
    </header>
    <main>
      <div class="container content">
        <div class="heading">
          <h1>Expand the framerate of your eyes</h1>
          <h4>Introducing the ultimate gaming glasses by Favro</h4>
          <button class="button">Xplore Styles</button>
          <div>Paralax images goes here</div>
        </div>
      </div>
      <div class="container feature-container">
        <div class="features">
          <div class="features-titles">
            <h2 data-feature-title="1" class="active">See more details in the shadows</h2>
            <h2 data-feature-title="2">Enjoy rich colours at dull places</h2>
            <h2 data-feature-title="3">Experience pronounced in-game effects</h2>
            <h2 data-feature-title="4">Feel realistic vibrations</h2>
            <h2 data-feature-title="5">Simulate real light changes</h2>
          </div>
          <div class="features-images">
            <div class="image-wrapper">
              <img data-feature-image="1" class="active" src="./images/see-more-shadows.png" />
              <img data-feature-image="2" src="./images/enjoy-rich-colours.png" />
              <img data-feature-image="3" src="./images/experience-pronounced-effects.png" />
              <img data-feature-image="4" src="./images/feel-realistic-vibrations.png" />
              <img data-feature-image="5" src="./images/simulate-light-changes.png" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
